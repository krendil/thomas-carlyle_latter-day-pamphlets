		<section id="epigraph-2" epub:type="epigraph">
			<blockquote epub:type="epigraph">
				<p>Then said his Lordship, “Well. God mend all!”⁠—“Nay, by God, Donald, we must help him to mend it!” said the other.</p>
				<cite>Rushworth (<i>Sir David Ramsay and Lord Rea, in </i>1630)</cite>
			</blockquote>
		</section>
