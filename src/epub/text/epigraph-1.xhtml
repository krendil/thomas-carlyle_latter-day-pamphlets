		<title>Epigraph 1</title>

	<body epub:type="frontmatter">
		<section id="epigraph-1" epub:type="epigraph">
			<blockquote epub:type="epigraph">
				<p>But as yet struggles the twelfth hour of the night. Birds of darkness are on the wing; spectres uproar; the dead walk; the living dream. Thou, Eternal Providence, wilt make the day dawn!</p>
                <cite><span epub:type="se:name.person.full-name">Jean Paul</span></cite>
			</blockquote>
		</section>
	</body>
